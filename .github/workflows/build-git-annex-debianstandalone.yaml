name: Build git-annex snapshot

on:
  # Trigger the workflow on pull request,
  pull_request:
    paths:
      - '.github/workflows/build-git-annex-debianstandalone.yaml'
  schedule:
    - cron: '30 01 * * *'

env:
  LANG: C
  DEB_SIGN_KEYID: 13A1093296154584245E0300C98FC49D36DAB17F

jobs:
  build-package:
    runs-on: ubuntu-latest
    strategy:
      # Do not fail fast so we could upload full build log and possible source
      # pkgs even if binary package building fails
      fail-fast: false
    steps:
    - name: Set up system
      shell: bash
      run: |
        bash <(wget -q -O- http://neuro.debian.net/_files/neurodebian-travis.sh)
        sudo apt-get update -qq
        sudo apt-get install eatmydata
        sudo eatmydata apt-get install gnupg moreutils strace

    # Build singularity from source to see if helps
    - name: Set env
      run: |
        echo ::set-env name=RELEASE_VERSION::v3.6.3
    - name: Setup Singularity
      uses: actions/checkout@v2
      with:
        repository: hpcng/singularity
        ref: 'v3.6.3'
        path: 'singularity'
    - name: Setup GO
      uses: actions/setup-go@v2
      with:
        go-version: '^1.13'
    - name: Install OS deps
      run: |
        sudo apt-get update
        sudo apt-get install flawfinder squashfs-tools uuid-dev libuuid1 libffi-dev libssl-dev libssl1.0.0 \
        libarchive-dev libgpgme11-dev libseccomp-dev wget gcc make pkg-config -y
    - name: Build
      run: |
        cd singularity
        ./mconfig --without-suid -p ${{ runner.tool_cache }}/singularity/${{ env.RELEASE_VERSION }}/x64
        make -C ./builddir
        sudo make -C ./builddir install
        cd ..
    - name: Echo singularity version
      run: |
        echo ${{ github.ref }}
        ${{ runner.tool_cache }}/singularity/${{ env.RELEASE_VERSION }}/x64/bin/singularity --version

    # TODO: we could have had a separate workflow uploaded somewhere
    # for reuse like e.g. in
    # https://github.com/eWaterCycle/singularity-versions/blob/ca6ed4a8913de3ae9321e1a7d54c960b99be445c/.github/workflows/dist.yml

    - name: Checkout this repository
      uses: actions/checkout@v1

    - name: Import GPG keys
      run: |
        # private key for signing - comes from secrets
        echo '${{ secrets.datalad_builder_gpgkey }}' | gpg --import
        # public key for verification
        cat resources/datalad-builder-key.asc | gpg --import

    - name: Building it all
      run: |
        PATH=${{ runner.tool_cache }}/singularity/${{ env.RELEASE_VERSION }}/x64/bin/:$PATH \
        DEB_BUILD_OPTIONS=nocheck \
        scripts/ci/build_git_annex /tmp/annex-build

    - name: Cleanup before bundling upload
      run: find /tmp/annex-build -mindepth 1 -maxdepth 1 -type d -print0 | xargs -0 rm -rf

    - name: Upload packages
      uses: actions/upload-artifact@v2-preview
      with:
          name: git-annex-debianstandalone-packages
          # v2-preview supports globs (https://github.com/actions/upload-artifact/issues/62)
          path: /tmp/annex-build/git-annex[-_]*.*

  test-annex:
    runs-on: ubuntu-latest
    needs: build-package
    strategy:
      matrix:
        # TODO: add , nfs-home
        # https://git-annex.branchable.com/bugs/running_tests_on_NFS_HOME_does_not_exit_cleanly__58___gpgtmp/
        flavor: [normal, crippled-tmp, crippled-home, nfs-tmp]
      fail-fast: false

    steps:
      - name: Download git-annex package
        uses: actions/download-artifact@v2-preview
        with:
          name: git-annex-debianstandalone-packages

      - name: Install git-annex package
        run: |
          sudo dpkg -i git-annex*.deb

      - name: Checkout this repository for scripts/ci
        uses: actions/checkout@v1

      - name: Set up system
        shell: bash
        run: |
          if echo "${{ matrix.flavor }}" | grep -q "crippled" ; then
            scripts/ci/setup_crippledfs /crippledfs 500
          fi
          if echo "${{ matrix.flavor }}" | grep -q "nfs" ; then
            mkdir /tmp/nfsmount_ /tmp/nfsmount
            echo "/tmp/nfsmount_ localhost(rw)" | sudo bash -c 'cat - > /etc/exports'
            sudo apt-get install -y nfs-kernel-server
            sudo exportfs -a
            sudo mount -t nfs localhost:/tmp/nfsmount_ /tmp/nfsmount
          fi

      - name: Run tests
        run: |
          case "${{ matrix.flavor }}" in
            crippled-tmp)
              # forces all test repos/paths into the VFAT FS
              export TMPDIR=/crippledfs
              ;;
            crippled-home)
              export HOME=/crippledfs
              ;;
            nfs-tmp)
              export TMPDIR=/tmp/nfsmount
              ;;
            nfs-home)
              export HOME=/tmp/nfsmount
              ;;
            normal)
              ;;
            *)
              echo "Unknown flavor ${{ matrix.flavor }}"
              exit 1
          esac

          # Do it after we possibly setup HOME
          git config --global user.email "test@github.land"
          git config --global user.name "GitHub Almighty"

          cd $HOME
          export | grep -e crippledfs || :

          git annex test

  test-annex-more:
    runs-on: ubuntu-latest
    needs: build-package
    strategy:
      fail-fast: false

    steps:
      - name: Download git-annex package
        uses: actions/download-artifact@v2-preview
        with:
          name: git-annex-debianstandalone-packages

      - name: Install git-annex package
        run: |
          sudo dpkg -i git-annex*.deb

      - name: Seek of dynlibs
        run: |
          mkdir /tmp/testrepo; cd /tmp/testrepo; git init
          function nfailed() {
            strace -f git-annex "$1" 2>&1 | awk "/$2.*ENOENT/{print}" | tee /dev/fd/2 | wc -l
          }
          # We should get some reasonable number (not 40) of directories look up for dynamic libraries
          liblookups=
          PS4='> '; set -x
          test $(nfailed version "libpcre.*so") -lt 5
          test $(nfailed init "libpcre.*so") -lt 130


  test-datalad:
    runs-on: ubuntu-latest
    needs: build-package
    strategy:
      matrix:
        version: [master, maint, release]
      fail-fast: false

    steps:
      - name: Download git-annex package
        uses: actions/download-artifact@v2-preview
        with:
          name: git-annex-debianstandalone-packages

      - name: Install git-annex package
        run: |
          sudo dpkg -i git-annex*.deb

      - name: Set up SSH target
        shell: bash
        # TODO: Drop the release condition once 0.13.2 is released.
        run: |
          if [ "${{ matrix.version }}" != "release" ]; then
            curl -fSsL \
              https://raw.githubusercontent.com/datalad/datalad/master/tools/ci/prep-travis-forssh.sh \
              | bash;
            echo "::set-env name=DATALAD_TESTS_SSH::1";
          fi

      - name: Set up environment
        run: |
          git config --global user.email "test@github.land"
          git config --global user.name "GitHub Almighty"

      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: install ${{ matrix.version }} datalad
        run: |
          if [ "${{ matrix.version }}" = "release" ]; then
            commitish=$(curl -s https://api.github.com/repos/datalad/datalad/releases/latest | awk '/"tag_name"/{print $2}' | sed -e 's,[",],,g');
          else
            commitish="${{ matrix.version }}";
          fi
          python -m pip install --upgrade pip
          pip install https://github.com/datalad/datalad/archive/${commitish}.zip

      - name: Install nose et al (just in case!)
        run: |
          pip install nose vcrpy mock

      - name: WTF!?
        run: |
          datalad wtf

      - name: Run datalad tests
        run: |
          mkdir -p __testhome__
          cd __testhome__
          python -m nose -s -v datalad
